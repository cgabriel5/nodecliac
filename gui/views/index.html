<!-- <!DOCTYPE html> -->
<html lang="en">
	<head id="head">
		<title>nodecliac</title>
		<meta charset="utf-8" />
		<meta name="description" content="nodecliac GUI" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<link href="../css/main.css" rel="stylesheet" />
		<script src="../js/libs/interaction.js"></script>
		<script src="../js/libs/funnel.js"></script>
		<script src="../js/app.js"></script>
	</head>

	<body class="noselect">
		<div id="app" class="app">
			<div class="status">
				<div class="left">
					<div><span class="bold">nodecliac</span> v0.0.1</div>
					<div class="button-light update-btn">Update nodecliac</div>
				</div>
				<div class="right">
					<div>
						<span
							><a
								class="link"
								target="_blank"
								onclick="api.open(this.href)"
								href="https://github.com/cgabriel5/nodecliac"
								>GitHub</a
							></span
						>
					</div>
				</div>
			</div>

			<div id="main" class="main">
				<div id="sidebar" class="sidebar">
					<div class="row">
						<div class="icon-cont">
							<div class="arrow-down"></div>
						</div>
						<div>Packages</div>
					</div>

					<div class="menu">
						<div class="item">
							<div class="title">
								<div class="icon"></div>
								<div>Installed</div>
							</div>
							<div class="right">14</div>
						</div>
						<div class="item">
							<div class="title">
								<div class="icon"></div>
								<div>Outdated</div>
							</div>
							<div class="right">1</div>
						</div>
						<div class="item">
							<div class="title">
								<div class="icon"></div>
								<div>Available</div>
							</div>
							<div class="right">1230</div>
						</div>
					</div>

					<div class="row">
						<div class="icon-cont">
							<div class="arrow-right"></div>
						</div>
						<div>Settings</div>
					</div>

					<div class="row" id="about" onclick="api.about()">
						<div class="icon-cont noselect opa0">
							<div class="arrow-right"></div>
						</div>
						<div>About</div>
					</div>
				</div>

				<div id="content" class="content">
					<div id="view" class="view"></div>

					<div class="pkg-info">
						<div class="row">
							<div class="header">
								Completion Package Information
							</div>
						</div>
						<div class="row">
							<div class="label">Name:</div>
							<div class="value">--</div>
						</div>
						<div class="row">
							<div class="label">Description:</div>
							<div class="value">--</div>
						</div>
						<div class="row">
							<div class="label">Author:</div>
							<div class="value">--</div>
						</div>
						<div class="row">
							<div class="label">Repository:</div>
							<div class="value">--</div>
						</div>
						<div class="row">
							<div class="label">Version:</div>
							<div class="value">--</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
