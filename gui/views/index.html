<!-- <!DOCTYPE html> -->
<html lang="en">
	<head id="head">
		<title>nodecliac</title>
		<meta charset="utf-8" />
		<meta name="description" content="nodecliac GUI" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<link href="../css/main.css" rel="stylesheet" />
		<script src="../js/libs/interaction.js"></script>
		<script src="../js/libs/funnel.js"></script>
		<script src="../js/app.js"></script>
	</head>

	<body class="noselect">
		<div id="app" class="app">
			<div class="status">
				<div class="left">
					<div><span class="bold">nodecliac</span> v0.0.1</div>
					<div class="button-light update-btn">Update nodecliac</div>
				</div>
				<div class="right">
					<div>
						<span
							><a
								class="link"
								target="_blank"
								onclick="api.open(this.href)"
								href="https://github.com/cgabriel5/nodecliac"
								>GitHub</a
							></span
						>
					</div>
				</div>
			</div>

			<div id="main" class="main">
				<div id="sidebar" class="sidebar">
					<div class="sb-row">
						<div class="sb-row-icon-cont">
							<div class="sb-row-icon arrow-down"></div>
						</div>
						<div class="sb-label">Packages</div>
					</div>

					<div class="entries">
						<div class="entry-item">
							<div class="left">
								<div class="entry-icon"></div>
								<div class="entry-label">Installed</div>
							</div>
							<div class="right">
								<div class="entry-count">14</div>
							</div>
						</div>
						<div class="entry-item">
							<div class="left">
								<div class="entry-icon"></div>
								<div class="entry-label">Outdated</div>
							</div>
							<div class="right">
								<div class="entry-count">1</div>
							</div>
						</div>
						<div class="entry-item">
							<div class="left">
								<div class="entry-icon"></div>
								<div class="entry-label">Available</div>
							</div>
							<div class="right">
								<div class="entry-count">1230</div>
							</div>
						</div>
					</div>

					<div class="sb-row">
						<div class="sb-row-icon-cont">
							<div class="sb-row-icon arrow-right"></div>
						</div>
						<div class="sb-label">Settings</div>
					</div>

					<div class="sb-row" id="about" onclick="api.about()">
						<div class="sb-row-icon-cont noselect opa0">
							<div class="sb-row-icon arrow-right"></div>
						</div>
						<div class="sb-label">About</div>
					</div>
				</div>

				<div id="content" class="content">
					<div id="packages-cont" class="packages-cont">
						<div id="pkg-list" class="pkg-list">
							<div>
								<div class="pkg-list-header-cont">
									<div class="left">
										<div class="pkg-list-header-label">
											Name
										</div>
									</div>
									<div class="right">
										<div class="pkg-header-input-cont">
											<input
												id="pkg-header-input"
												class="pkg-header-input"
												placeholder="Search..."
											/>
										</div>
									</div>
								</div>
								<div
									id="pkg-list-entries"
									class="pkg-list-entries"
								></div>
							</div>
						</div>

						<div class="pkg-info">
							<div class="pkg-info-row">
								<div class="pkg-info-header">
									Completion Package Information
								</div>
							</div>
							<div class="pkg-info-row">
								<div class="pkg-info-label">Name:</div>
								<div class="pkg-info-value">--</div>
							</div>
							<div class="pkg-info-row">
								<div class="pkg-info-label">Description:</div>
								<div class="pkg-info-value">--</div>
							</div>
							<div class="pkg-info-row">
								<div class="pkg-info-label">Author:</div>
								<div class="pkg-info-value">--</div>
							</div>
							<div class="pkg-info-row">
								<div class="pkg-info-label">Repository:</div>
								<div class="pkg-info-value">--</div>
							</div>
							<div class="pkg-info-row">
								<div class="pkg-info-label">Version:</div>
								<div class="pkg-info-value">--</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
